<title>Administrador de Productos - MACRA</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
  }

  .encabezado {
    background-color: #fff;
    text-align: center;
    padding: 20px 0;
    position: relative;
    border-bottom: 2px solid #FFC107;
  }

  .encabezado h1 {
    margin: 0;
    display: inline-block;
  }

  .icono-cerrar-sesion {
    position: absolute;
    right: 20px;
    top: 20px;
    cursor: pointer;
  }

  .tabla-productos {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  .tabla-productos th {
    background-color: #FFC107;
    color: #333;
    padding: 10px;
  }

  .tabla-productos td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
  }

  .tabla-productos tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .boton {
    border: none;
    background: none;
    cursor: pointer;
  }

  .boton img {
    height: 20px; /* Ajustar según el tamaño deseado */
  }

  .boton-agregar {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    border: none;
    font-size: 16px;
    position: relative;
    top: -3px;
    margin-left: 20px;
  }

  .busqueda {
    padding: 20px;
    text-align: right;
    background-color: #f3f3f3;
  }

  .busqueda input {
    padding: 10px;
    width: 200px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
  }

  .busqueda button {
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    background-color: #FFC107;
    border: none;
    color: #333;
  }

  @media (max-width: 768px) {
    .tabla-productos th, .tabla-productos td {
      padding: 5px;
    }
    .boton img {
      height: 15px;
    }
  }
</style>
</head>
